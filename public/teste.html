<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel com Destaque Din√¢mico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eee;
      font-family: sans-serif;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      padding: 60px 0;
    }

    .carousel {
      display: flex;
      gap: 30px;
      overflow-x: scroll;
      padding: 0 100px;
      scroll-behavior: smooth;
      cursor: grab;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      width: 250px;
      height: 370px;
      object-fit: cover;
      border-radius: 15px;
      flex-shrink: 0;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.3;
      transform: scale(0.7);
    }

    .carousel img.focus {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 1" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 2" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 3" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 4" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 5" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 6" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 7" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 8" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 9" />
      <img src="./foto-gustavo/WhatsApp Image 2025-05-20 at 00.48.06 (1).jpeg" alt="Imagem 10" />
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    let isDragging = false;
    let startX, scrollLeft;

    carousel.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
      carousel.style.cursor = 'grabbing';
    });

    carousel.addEventListener('mouseleave', () => {
      isDragging = false;
      carousel.style.cursor = 'grab';
    });

    carousel.addEventListener('mouseup', () => {
      isDragging = false;
      carousel.style.cursor = 'grab';
    });

    carousel.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 1.5;
      carousel.scrollLeft = scrollLeft - walk;
    });

    carousel.addEventListener('scroll', updateFocus);

    function updateFocus() {
      const imgs = carousel.querySelectorAll('img');
      const center = carousel.scrollLeft + carousel.offsetWidth / 2;

      imgs.forEach((img) => {
        const imgCenter = img.offsetLeft + img.offsetWidth / 2;
        const distance = Math.abs(center - imgCenter);
        const scale = Math.max(0.7, 1 - distance / 600);
        const opacity = Math.max(0.3, 1 - distance / 600);

        img.style.transform = `scale(${scale})`;
        img.style.opacity = opacity;

        img.classList.toggle('focus', distance < img.offsetWidth / 2);
      });
    }

    window.addEventListener('load', updateFocus);
  </script>

</body>
</html>
