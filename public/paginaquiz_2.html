<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - The G Method.</title>
    <link rel="stylesheet" href="./css/estiloquiz_2.css">
    <link rel="shortcut icon" href="./fotos/favicon.png" type="image/x-icon">

</head>


<body onload="onloadEsconder()">

    <header id="header_lolo">
        <div class="container">
            <a href="./areademembros.html">
                <button class="botao_sair">Sair</button>
            </a>
            <h2>Quiz</h2>
            <img class="foto-header" src="./fotos/apenas bandeiras.png" alt="Bandeiras">
        </div>
        <img class="bmw" src="./fotos/bmw.png" alt="Imagem BMW">
    </header>

    <section class="info_formulario">
        <div id="div_inicio" class="div_inicio">
            <h1>Aqui está o seu quiz para treino!</h1>
            <p class="p1">Boa Sorte</p>
            <p class="p1">Clique no botão iniciar para começar o o Quiz.</p>
            <p class="p2">Após finalizar você poderá voltar para a Área de membros. </p>
        </div>

        <div class="" id="pontuacaoEJogo">
            <button class="btn btn2" id="btnIniciarQuiz" onclick="iniciarQuiz()">Iniciar</button>

            <section class="central">
                <div id="pontuacao" class="div_pontuacao">
                    <div id="pontuacaoDuranteJogo" class="flex_pontuacao">
                        <span class="width-fit-content">Quantidade de acertos: <span id="spanCertas"></span></span>
                        <span class="width-fit-content">Quantidade de erros: <span id="spanErradas"></span></span>
                    </div>
                    <div id="pontuacaoFinalJogo" class="flex-colunar padding-8">
                        <span id="pontuacaoFinal" class="width-fit-content">Pontuação Final:
                            <span id="spanPontuacaoFinal">***</span>
                        </span>
                        <span id="msgFinal" class="width-fit-content">***</span>
                    </div>
                </div>

                <div id="jogo" class="div_jogo">
                    <div id="infoQuestao" class="questao_life">
                        <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span
                                id="qtdQuestoes"></span>
                            questões.</span>
                    </div>

                    <div id="perguntaDaQuestaoAtual" class="questao_efli">
                        <span id="spanQuestaoExibida" class="text-bold"></span>
                    </div>

                    <div id="infoAlternativas" class="padding-8">
                        <span><em>Escolha uma opção dentre as abaixo:</em></span>
                    </div>

                    <div id="opcoes" class="opcoes_resposta">
                        <span>
                            <input type="radio" id="primeiraOpcao" name="option" class="radio" value="alternativaA" />
                            <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                        </span>
                        <span>
                            <input type="radio" id="segundaOpcao" name="option" class="radio" value="alternativaB" />
                            <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                        </span>
                        <span>
                            <input type="radio" id="terceiraOpcao" name="option" class="radio" value="alternativaC" />
                            <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                        </span>
                        <span>
                            <input type="radio" id="quartaOpcao" name="option" class="radio" value="alternativaD" />
                            <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                        </span>
                    </div>

                    <div id="botoes" class="div_botoes_dev">
                        <button class="botao_dev" onclick="submeter()" id="btnSubmeter">Submeter resposta</button>
                        <button class="botao_dev" onclick="avancar()" id="btnProx" disabled>Avançar para próxima
                            questão</button>
                        <button class="botao_dev" onclick="alocar()" id="btnTentarNovamente" disabled>Finalizar Partida</button>
                    </div>

                </div>
            </section>
        </div>
    </section>
</body>

</html>
<script>
    const listaDeQuestoes = [

        {
            pergunta: "Você está em um café nos Estados Unidos e quer pedir um biscoito (cookie). Qual frase você usaria?",
            alternativaA: "I'd like a biscuit, please.",
            alternativaB: "Can I have a cookie, please?",
            alternativaC: "I want a cracker, please.",
            alternativaD: "Could you give me a wafer, please?",
            alternativaCorreta: "alternativaB"
        },

        {
            pergunta: "Você está conversando com um amigo britânico e ele pergunta como você está. Qual seria uma resposta informal e comum?",
            alternativaA: "I'm splendid, thank you.",
            alternativaB: "I'm doing quite well, thanks.",
            alternativaC: "I'm doing alright, cheers.",
            alternativaD: "I am satisfactory, thank you.",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Qual a palavra para *Boné* em inglês?",
            alternativaA: "Cab",
            alternativaB: "Bonnet",
            alternativaC: "Hat",
            alternativaD: "Helmet",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Qual é a tradução correta da palavra Empresa",
            alternativaA: "Company",
            alternativaB: "Firm",
            alternativaC: "Enterprises",
            alternativaD: "Helmet",
            alternativaCorreta: "alternativaA"
        },

        {
            pergunta: "Você está em uma loja na Espanha e gostaria de saber o preço de uma bolsa. Como você perguntaria?",
            alternativaA: "¿Cuánto cuesta esto?",
            alternativaB: "¿Qué precio tiene eso?",
            alternativaC: "¿Cuánto vale aquello?",
            alternativaD: "¿A cómo está?",
            alternativaCorreta: "alternativaA"
        },

        {
            pergunta: "Um amigo espanhol te convida para ir ao cinema. Como você expressa seu entusiasmo de forma informal?",
            alternativaA: "¡Estoy muy feliz de ir!",
            alternativaB: "¡Qué ganas de ir!",
            alternativaC: "¡Me apetece mucho ir!",
            alternativaD: "¡Es muy interesante!",
            alternativaCorreta: "alternativaB"
        },

        {
            pergunta: "Qual a palavra para *Geladeira* em espanhol?",
            alternativaA: "Refrigerador",
            alternativaB: "Congelador",
            alternativaC: "Frigorífico",
            alternativaD: "Nevera",
            alternativaCorreta: "alternativaD"
        },

        {
            pergunta: "Qual é a tradução correta da palavra Largo",
            alternativaA: "Extenso",
            alternativaB: "Ancho",
            alternativaC: "Largo",
            alternativaD: "Amplio",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Você está em um restaurante na França e quer pedir um copo de água. Qual frase você usaria?",
            alternativaA: "Un verre d'eau, s'il vous plaît.",
            alternativaB: "Un verre d'eau, merci.",
            alternativaC: "Je voudrais un verre d'eau.",
            alternativaD: "Je veux un verre d'eau.",
            alternativaCorreta: "alternativaA"
        },

        {
            pergunta: "Você está conhecendo alguém na França pela primeira vez. Qual seria uma saudação formal?",
            alternativaA: "Salut!",
            alternativaB: "Bonne journée!",
            alternativaC: "Bonjour, enchanté(e)!",
            alternativaD: "Comment allez-vous*?*",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Qual a palavra para *Livro* em francês?",
            alternativaA: "Bouquin",
            alternativaB: "Carnet",
            alternativaC: "Manuel",
            alternativaD: "Livre",
            alternativaCorreta: "alternativaD"
        },

        {
            pergunta: "Qual é a tradução correta da palavra Informal",
            alternativaA: "Informel",
            alternativaB: "Décontracté",
            alternativaC: " Non-officiel",
            alternativaD: "Actuel",
            alternativaCorreta: "alternativaA"
        }

    ]

    // variáveis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    let tentativaIncorreta = 0
    let certas = 0
    let erradas = 0
    let quantidadeDeQuestoes = listaDeQuestoes.length
    // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false

    var pontuacaoDIV = document.getElementById('pontuacao');
    var jogo

    function onloadEsconder() {
        pontuacaoDIV.style.display = "none"
        document.getElementById('jogo').style.display = "none"

    }

    function iniciarQuiz() {
        pontuacaoDIV.style.display = "flex"
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('btnIniciarQuiz').style.display = "none"
        document.getElementById('div_inicio').style.display = "none"

        document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
        btnProx.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = true
    }

    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        const questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
        document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
    }

    function submeter() {
        const options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("Não há alternativas escolhidas. Escolha uma opção.")
        } else {
            btnSubmeter.disabled = true
            btnProx.disabled = false

            habilitarAlternativas(false)

            checarResposta()
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        primeiraOpcao.disabled = opcaoEscolhida
        segundaOpcao.disabled = opcaoEscolhida
        terceiraOpcao.disabled = opcaoEscolhida
        quartaOpcao.disabled = opcaoEscolhida

    }

    function avancar() {
        btnProx.disabled = true
        btnSubmeter.disabled = false

        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
            alert("Atenção... a próxima é a ultima questão!")
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else {
            finalizarJogo()
        }
        limparCoresBackgroundOpcoes()
    }

    function tentarNovamente() {
        // atualiza a página
        window.location.reload()
    }


    var contador = 0;
    var qtd_acertoIngles = 0;
    var qtd_acertoEspanhol = 0;
    var qtd_acertoFrances = 0;

    function checarResposta() {
        const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // questão atual 
        const respostaQuestaoAtual = questaoAtual.alternativaCorreta // qual é a resposta correta da questão atual

        const options = document.getElementsByName("option"); // recupera alternativas no html

        let alternativaCorreta = null // variável para armazenar a alternativa correta

        options.forEach((option) => {
            if (option.value === respostaQuestaoAtual) {
                console.log("alternativaCorreta está no componente: " + alternativaCorreta)
                alternativaCorreta = option.labels[0].id
            }
        })
        contador++;
        // verifica se resposta assinalada é correta
        options.forEach((option) => {
            if (option.checked === true && option.value === respostaQuestaoAtual) {
                document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                pontuacaoFinal++
                certas++
                document.getElementById("spanCertas").innerHTML = certas
                numeroDaQuestaoAtual++

                if (contador <= 4) {
                    qtd_acertoIngles++
                } else if (contador <= 8) {
                    qtd_acertoEspanhol++
                } else if (contador <= 12) {
                    qtd_acertoFrances++
                }

            } else if (option.checked && option.value !== respostaQuestaoAtual) {
                const wrongLabelId = option.labels[0].id

                document.getElementById(wrongLabelId).classList.add("text-danger-with-bg")
                document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                tentativaIncorreta++
                erradas++
                document.getElementById("spanErradas").innerHTML = erradas
                numeroDaQuestaoAtual++
            }

            
        })
        

    }

    var idUsuario = Number(sessionStorage.ID_USUARIO)
    function alocar() {
        
        fetch("/quiz/alocar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                qtd_acertoInglesServer: qtd_acertoIngles,
                qtd_acertoEspanholServer: qtd_acertoEspanhol,
                qtd_acertoFrancesServer: qtd_acertoFrances,
                idUsuarioServer: idUsuario
                // idEmpresaVincularServer: idEmpresaVincular
            }),
        })
            .then(function (resposta) { // retorno das informaçoes 
                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    mensagem_erro.innerHTML =
                        "Inserção realizada com sucesso! Redirecionando para Area de membros...";
                    console.log("qtd_acertoIngles; ", qtd_acertoIngles);
                    console.log("qtd_acertoEspanhol; ", qtd_acertoEspanhol);
                    console.log("qtd_acertoFrances; ", qtd_acertoFrances);

                    resposta.json().then(json => {
                    })
                } else {
                    throw "Houve um erro ao tentar realizar a inserção do quiz pagina2 / SOS";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

       alert("Respostas enviadas com sucesso!");
       window.location.href = "areademembros.html";
    }


    function limparCoresBackgroundOpcoes() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })
    }

    function desmarcarRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {
        let textoParaMensagemFinal = null
        let classComCoresParaMensagemFinal = null
        const porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes

        if (porcentagemFinalDeAcertos <= 0.3) {
            textoParaMensagemFinal = "Parece que você não estudou..."
            classComCoresParaMensagemFinal = "text-danger-with-bg"
        }
        else if (porcentagemFinalDeAcertos > 0.3 && porcentagemFinalDeAcertos < 0.9) {
            textoParaMensagemFinal = "Pode melhorar na próxima, hein!"
            classComCoresParaMensagemFinal = "text-warning-with-bg"
        }
        else if (porcentagemFinalDeAcertos >= 0.9) {
            textoParaMensagemFinal = "Uau, parabéns!"
            classComCoresParaMensagemFinal = "text-success-with-bg"

        }

        textoParaMensagemFinal += "<br> Você acertou " + Math.round((porcentagemFinalDeAcertos) * 100) + "% das questões."


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal;
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal)
        document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal

        document.getElementById('spanNumeroDaQuestaoAtual').classList.add("text-new-gray")
        document.getElementById('jogo').classList.add("text-new-gray")
        document.getElementById('btnProx').classList.add("text-new-gray")
        document.getElementById('btnSubmeter').classList.add("text-new-gray")


        btnProx.disabled = true
        btnSubmeter.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = false
    }
</script>
