<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - TheGMethod.</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cads_login.css">
    <link rel="shortcut icon" href="./fotos/favicon.png" type="image/x-icon">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <a href="./index.html">
            <button class="botaoVoltar">Voltar</button>
        </a>
    </div>

    <!--Header-->


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-cadastro">
                <h3>Bem Vindo de Volta!</h3>
                <div class="formulario">
                    <img class="bandeiras" src="./fotos/frances.png" alt="">
                    <img class="bandeiras" src="./fotos/espanha.png" alt="">
                    <img class="bandeiras" src="./fotos/brasil.png" alt="">
                    <img class="bandeiras" src="./fotos/usa.png" alt="">
                </div>
                <div class="inputs-cadastro">
                    <div class="input-field-login1">
                        <input class="input_login1" id="email_input" type="text" required spellcheck="false">
                        <span>E-mail</span>
                    </div>
                    <div class="input-field-login2">
                        <input class="input_login2" id="senha_input" type="password" required spellcheck="false">
                        <span>Senha</span>
                    </div>
                </div>


                <div id="div_aguardar" class="loading-div">
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <footer>
        <div class="footer-01">
            <img class="foto-footer" src="./fotos/the g method logo (1).png" alt="">
        </div>
        <div class="mini-footer">
            <p class="texto-footer"> Gustavo Pimentel Costa <br> Â© 2025 The G Method.</p>
        </div>
    </footer>
    <!--footer fim-->

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
